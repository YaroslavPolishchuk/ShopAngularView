<div>

  <table class="table  table-bordered">
    <thead>
    <tr>
      <th>Имя товара</th>
      <th>Категория</th>
      <th>Производитель</th>
      <th>Цена</th>
      <th>Остаток</th>
      <th>Фото</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of products">
      <td>{{item.ProductName}}</td>
      <td>{{item.CategoryName}}</td>
      <td>{{item.ManufacturerName}}</td>
      <td>{{item.Price}}</td>
      <td>{{item.ProductCount}}</td>
      <ng-container *ngFor="let f of item.photos;index as i">
        <ng-container *ngIf="i<1">
          <td>
              <img src="{{imgSrc}}{{item.photos[0].PhotoPath}}">
            </td>
        </ng-container>
      </ng-container>
    </tr>
    </tbody>
  </table>
</div>
